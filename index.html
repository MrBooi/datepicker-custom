<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Date Picker</title>
            <link rel="stylesheet" href="css/main.css" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        </head>
        <body>
            <h1>DATE <span>PICKER</span></h1>
            <div class="text-label">
                 <small> Click below to view calendar</small>
            </div>
            <div class="date-selector">
                <div class="selected-date" title="click to view calendar"></div>
                <div class="dates">
                   
                    <div class="month">
                        <div class="arrows previous-month" title="Go to previous month">&lt;</div>
                        <div class="mth"></div>
                        <div class="arrows next-month" title="Go to next month">&gt;</div>
                    </div>
                    <div class="days"></div>
                </div>
            </div>
            
            <script src="javascript/datePicker.js"></script>
            <script src="javascript/datePickerDom.js"></script>
        </body>
</html>
