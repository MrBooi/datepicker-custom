<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Date Picker</title>
            <link rel="stylesheet" href="css/main.css" />
        </head>
        <body>
            <h1><span>DATE</span> PICKER</h1>
            <div class="date-selector">
                <div class="selected-date"><input type="text"></div>
                <div class="dates">
                    <div class="date-search">
                            <input type="text" class="date-input" title="e.g 02/01/2019" placeholder="Enter date">
                            <button class="button-search">Search Date</button>
                    </div>
                    <div class="month">
                        <div class="arrows previous-month" title="Go to previous month">&lt;</div>
                        <div class="mth"></div>
                        <div class="arrows next-month" title="Go to next month">&gt;</div>
                    </div>
                    <div class="days"></div>
                </div>
            </div>
        
            <script src="javascript/datePicker.js"></script>
            <script src="javascript/datePickerDom.js"></script>
        </body>
</html>
